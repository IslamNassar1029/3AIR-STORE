<div class="products mt-4  ">
    <div class="container ">
      <div class="d-flex justify-content-between">
        <a class="btn btn-outline-dark mb-4 fs-4" [routerLink]="['/users']" >Users Dashboard</a>
        <a class="btn btn-outline-dark mb-4 active fs-4" [routerLink]="['/productsDashboard']" >Products Dashboard</a>
      </div>
        <a class="btn btn-outline-secondary mb-4 " [routerLink]="['/products/new']" >Add New User</a>
        <table class="table bg-light border border-primary-subtle border-4 ">
            <thead>
              <tr>
                <th scope="col">title</th>
                <th scope="col">Quantity</th>
                <th scope="col">price</th>
                <th scope="col">scr</th>
                <th scope="col">category</th>
                <th scope="col">brand</th>
                <th scope="col">id</th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
              <tr *ngFor="let product of products">
                <th scope="row">{{product.title}}</th>
                <td>{{product.Quantity}}</td>
                <td>{{product.price}}</td>
                <td>{{product.imgScr}}</td>
                <td>{{product.category}}</td>
                <td>{{product.brand}}</td>
                <td>{{product._id}}</td>
                <td>
                    <a class="btn btn-outline-warning" [routerLink]="['/products',product._id]" >Edit Product</a>
                    <button class="btn btn-outline-danger mt-2" (click)="deleteProduct(product._id)">Delete Product</button>
                    <button class="btn btn-outline-primary mt-2" [routerLink]="['/productsDetails',product._id]">Show Details</button>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
